name: Misik Android PR Checker

on:
  pull_request:
    branches: [ develop, main ]

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: PR Checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Add Local Properties

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: On Success, Notify in Slack
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: 'Misik Android PR Check Success âœ…'
          MSG_MINIMAL: true
          SLACK_USERNAME: Misik Android
          SLACK_MESSAGE: 'Misik Android PR Check Success'

      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: 'Misik Android PR Check Fail ðŸš«'
          MSG_MINIMAL: true
          SLACK_USERNAME: Misik Android
          SLACK_MESSAGE: 'Misik Android PR Check Fail'
